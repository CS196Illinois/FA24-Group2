<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Image Upload</title>
</head>
<body>
    <h1>Upload an Image to Check for Triggers</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload Image">
    </form>

    <!-- Display the processed image if available -->
    {% if result %}
    <div class="image-container">
        <h2>Processed Image:</h2>
        <img src="data:image/jpeg;base64,{{ image_base64 }}" alt="Processed Image" />
        <p>This image contained triggering items</p>
    </div>
    {% endif %}
</body>
</html>
